<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hotel ROYAL</title>
</head>
<body>
    <section class="CAIXA">
        <section class="BOX">
            <div class="imagem"></div>
            <div class="formulario">
                <div>
                    <h1>INFORMAÇÕES DA RESERVA</h1>                
                </div> 
                <div class="row">
                    <div class="C1">
                        <input class="caixa" type="text" placeholder="Nome Completo">
                    </div>
                </div>        
                <div class="row">
                    <div class="C2">
                        <input class="caixa" type="text" placeholder="Quantidade de pessoas">
                    </div>
                    <div class="C2">
                        <select class="caixa" placeholder="Gênero">
                            <option disabled selected>Gênero</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                            <option value="O">Outros</option>
                        </select>
                    </div>
                </div>  
                <div class="row">
                    <div class="C2">                 
                        <select class="caixa" placeholder="Acomodação">
                            <option disabled selected>Acomodação</option>
                            <option value="1">Solteiro</option>
                            <option value="2">Suite</option>
                            <option value="3">Suite Master</option>
                        </select>
                    </div>   
                    <div class="C2">
                        <input class="caixa" type="text" placeholder="Codigo de Cliente VIP">
                    </div>                    
                </div>                          
                <div class="footer">
                    <div>
                        <button>RESERVA</button>
                    </div>
                </div>
            </div>                             
        </section>
    </section>
    
</body>
</html>
